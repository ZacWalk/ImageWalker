		<H1>Sharpen</H1>
		<P>The sharpen filter will try to increase localized areas of contrast in an image 
			to give it a clearer look.
		</P>
		<P><b>Note: </b>Sharpening may bring out the imperfections as well as details of an 
			image.</P>
