<H1>Filters</H1>
<p>Filters deform or process an image in some way; examples might be <a href="FilterRotate.html">rotate</a>, <a href="FilterCrop.html">crop</a> or <a href="FilterSharpen.html">sharpen</a>. They can be used either on the currently loaded image or on multiple images using the <a href="ToolFilter.html">Batch Process wizard</a>.</p>
