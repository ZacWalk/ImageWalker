<H1>Color Adjust</H1>
<P>The colour adjust filter allows an images colour attributes to be modified. ImageWalker supports changing the following attributes.</P>

<ul>
<li>Contrast</li>
<li>Brightness</li>
<li>Red</li>
<li>Green</li>
<li>Blue</li>
<li>Hue</li>
<li>Saturation</li>
<li>Lightness</li>
</ul>
