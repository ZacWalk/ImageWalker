<H1>Rename Series Wizard</H1>

<P>The Rename Series wizard can rename a group of files according to a numbered series.</P>
<P>For example:</P>

<table border="0" >
  <tr>
    <td >Original names:</td>
    <td >New names:</td>
  </tr>
  <tr>
    <td >Fred.jpg</td>
    <td >TheGuys1.jpg</td>
  </tr>
  <tr>
    <td >Sam.jpg</td>
    <td >TheGuys2.jpg</td>
  </tr>
  <tr>
    <td >Bob.jpg</td>
    <td >TheGuys3.jpg</td>
  </tr>
</table>

</BODY>
</HTML>
